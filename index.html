<!DOCTYPE html>
<html lang="en">
    <head>
        <title>404 Not Found</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/mobile.css" media="screen and (max-width:768px)">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;1,400;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <p class="header-title">404 NOT FOUND</p>
        </header>
        <main class="page-content">
            <figure class="page-content__div image-container">
                <img class="angry-cat" src="https://imgur.com/f555hd7.jpg" alt="Error Image">
            </figure>
            <div class="page-content__div error-text">
                <p class="error-title">I have bad news for you</h1>
                <p class="error-para">The page you are looking for might be removed or is temporarily unavailable</p>
                <button class="error-button" type="button">BACK TO HOMEPAGE</button>
            </div>
        </main>
        <footer class="my-name">
            <p>Made by <a href="https://github.com/sigladon/404-not-found" target="_blank">Rafael Baculima</a> - sigladon.rc@gmail.com</p>
        </footer>
    </body>
</html>
